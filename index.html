<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Article preview component</title>

  
</head>
<body>
  <main class="main">

    <article class="articleComponent">

      <picture class="articleComponent__imgContainer">
        <img src="images/drawers.jpg" alt="" class="articleComponent__img">
      </picture>

      <div class="articleComponent__texts">

        <h1 class="articleComponent__title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h1>

        <p class="articleComponent__paragraph">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.
        </p>

        <div class="articleComponent__avatarSection">

          <div class="avatarSection">

            <picture class="avatarSection__ImgContainer">
              <img src="images/avatar-michelle.jpg" alt="" class="avatarSection__Img">
            </picture>
  
            <div class="avatarSection__text">
              <p class="avatarSection__name">Michelle Appleton</p>
              <p class="avatarSection__date">28 Jun 2020</p>
            </div>

          </div>
          
          
          <button class="ShareBtnContainer ">
            <div class="socialContainer none">

              <p class="Share">share</p>
  
              <div class="socialButtons">
  
                <img src="images/icon-facebook.svg" alt="" class="icon">
                <img src="images/icon-twitter.svg" alt="" class="icon">
                <img src="images/icon-pinterest.svg" alt="" class="icon">
  
              </div>
            </div>
            <i class="fa-solid fa-share ShareBtn"></i>
          </button>
          
        </div>

      </div>

    </article>

  </main>

  

  

  
  


  
  
</body>
</html>
